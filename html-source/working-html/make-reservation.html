<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>My Nice Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <style>
      .my-footer {
        height: 5em;
        background-color: #163b65;
        margin-top: 1.5em;
        padding: 1em;
        color: white;
        font-size: 80%;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Rooms
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="generals.html"
                    >General's Quarters</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="majors.html">Major's Suite</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reservation.html">Book Now</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- container -->
    <div class="container">
      <div class="col">
        <h1>Make Reservation</h1>

        <form action="" method="post" class="need-validation" novalidate>
          <div class="row">
            <div>
              <label for="first_name" class="form-label">First name:</label>
              <input
                type="text"
                name="first_name"
                id="first_name"
                required
                autocomplete="off"
                class="form-control"
              />
            </div>

            <div>
              <label for="last_name" class="form-label">Last name:</label>
              <input
                type="text"
                name="last_name"
                id="last_name"
                required
                autocomplete="off"
                class="form-control"
              />
            </div>

            <div>
              <label for="email" class="form-label">Email:</label>
              <input
                type="text"
                name="email"
                id="email"
                required
                autocomplete="off"
                class="form-control"
              />
            </div>

            <div>
              <label for="phone" class="form-label">Phone:</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                required
                autocomplete="off"
                class="form-control"
              />
            </div>

            <br /><br /><br /><br />
            <div>
              <input
                type="submit"
                value="Make Reservation"
                class="btn btn-primary col-auto"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- container -->

    <!-- Footer -->
    <footer class="my-footer">
      <div class="row">
        <div class="col text-center">left</div>

        <div class="col text-center">center</div>

        <div class="col text-center">right</div>
      </div>
    </footer>
    <!-- Footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
